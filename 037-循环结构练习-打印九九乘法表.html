<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>037-循环结构练习-打印九九乘法表.html</title>
</head>
<body>

</body>
<script type="text/javascript">
	for(var a=1;a<=9;a++){
		//行数
		document.write('<p>')

		for(var b=1;b<=a;b++){
			//列数
			document.write(a + "*" + b + '=' + a*b +'&nbsp;&nbsp;')
		}
		document.write('</p>')
	}
</script>
</html>
