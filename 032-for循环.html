<script type="text/javascript">
	for(var a = 0; a <= 20 ; a++){
		if (a == 5) {
			//continue
			break
			//continue终止本次循环   break终止所有循环
		}
		console.log(a)
	}
	/*
	for(var b = 15;b >= 0; b--){
		console.log(b)
	}
	*/
</script>
