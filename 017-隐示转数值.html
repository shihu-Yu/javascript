<script type="text/javascript">
	// 对需要转化的数据使用减法(-) 乘法(*) 除法(/) 比较(==) 运算
	var nam ='50';
	var nrm ='40';
	//alert(nam - nrm);
	//alert(nam * nrm);
	//alert(nam / nrm);
	if(nam == nrm){
		alert(nam - nrm);
	}else{
		alert(nam * nrm);
	}
	//转换规则
	//undefined == null 返回true,而undefined === null 返回false
	//隐式转换实际上调用了Number()函数
</script>
