<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件对象</title>
</head>
<body>
	<input type="button" value="点击" id="btn">
</body>
<script type="text/javascript">
	var btn = document.getElementById('btn')
	btn.onclick = function(event){
    console.log(event.type)
}
	var btn = document.getElementById('btn');
	btn.addEventListener('click',function(event){
    console.log(event.type)
})
</script>
</html>
