<script type="text/javascript">

	//下面代码展示了利用小闭包创建私有作用域,目的是不污染全局变量

	var a = 0

	;(function(){
		var a = 2
		console.log(a)
	})();

	(function(){
		var a = 3
		console.log(a)
	})()


	console.log(a)

</script>
