<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>求数组的最大最小数</title>
</head>
<body>

</body>
<script type="text/javascript">
	//求数组的最大数
	console.log(Math.max(11,221,55,166,41))
	console.log(Math.max.apply(null,[11,221,55,166,41]))

	//求数组的最小数
	console.log(Math.min(11,221,55,166,41))
	console.log(Math.min.apply(null,[11,221,55,166,41]))
</script>
</html>
