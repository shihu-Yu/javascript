</body>
<script type="text/javascript">
	var str = 10;
	var num = 5;
	console.log(str + num);
	console.log(str - num);
	console.log(str * num);
	console.log(str / num);
	console.log(str % num);
	/*
	+	加	
	-	减	
	*	乘	
	/	除	
	%	模	返回除法的余数
	*/
	var i = 2;
	console.log(i++);
	console.log(i);
	var h = 3;
	console.log(++h);
	console.log(h);
</script>
</html>
