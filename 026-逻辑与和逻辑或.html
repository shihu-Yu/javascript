<script type="text/javascript">
	/*
	Boolean	布尔类型	1.布尔型也被称为逻辑值类型或者真假值类型
	2.布尔型只能够取真（true）和假（false）两种数值
	3.所有类型的值都可以表示布尔值,其中真有true,非零数字,非空字符,非空对象,假有false,数字零,空字符,null,undefined
	*/
	//逻辑与(&&)
	var a = 1;
	var b = null;
	var c = a && b;
	console.log(c);
	/*
	运算结果: 一假则假
	运算过程
	如果条件A不成立, 则返回条件A的数值本身
	如果条件A成立, 不管条件B成不成立都返回条件B数值本身
	*/
	//逻辑或(||)
	var d = !a || b;
	console.log(d);
	//如果条件A不成立, 则不管条件B成不成立都返回条件B数值本身
	//如果条件A成立, 则返回条件A的数值本身

	/*
	console.log(a && b || true);
	console.log(a && !b || false);
	console.log(!a && !b || false);
	console.log(!a && (!b || true));
	console.log((a && !b) || false);
	console.log(a || b && false);
	*/
	console.log( (!a || b) && !false);
	console.log((a || !b) && false);
	/*
	逻辑运算中的优先级顺序为:逻辑非->逻辑与->逻辑或
	可以用括号()来改变优先级
	*/
</script>
</html>
