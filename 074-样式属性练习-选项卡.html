<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>074-样式属性练习-选项卡.html</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			height: 400px;
			width: 800px;
			margin:50px auto;
		}

		li{
			list-style: none;
			text-align: center;
		}
		.wrap .tab{
			display: flex;
			border-bottom: 1px solid red;
			background-color: #ccc;
			margin-left:10px;
		}
		.wrap .tab li{
			line-height: 40px;
			width: 100px;
			cursor: pointer;
		}
		.tab li:hover{
            color:#F9002B;
        }
		.wrap .tab li.active{
			background-color: red;
			color: #fff;
		}
		.content li{
			display: none;
			text-align: center;
			line-height: 400px;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul id="tab" class="tab">
			<li >商品</li>
			<li>规格与包装</li>
			<li>售后保障</li>
			<li>评价</li>
		</ul>
		<div class="product">
			<ul class="content">
				<li>商品内容</li>
				<li>规格与包装内容</li>
				<li>售后保障内容</li>
				<li>评价内容</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript">
	var tabs = document.querySelectorAll('.wrap .tab li')
	var contents = document.querySelectorAll('.content li')
	var len = tabs.length
	for(var i=0;i<len;i++){
		tabs[i].index = i 
		tabs[i].onclick = function() {
			for(var j = 0;j<len;j++){
				tabs[j].className = ''
				contents[j].style.display = 'none'
			}
			this.className = 'active'
			contents[this.index].style.display = 'block'
		}
	}
</script>
</html>
