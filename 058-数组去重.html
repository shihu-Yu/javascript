<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>遍历数组法</title>
</head>
<body>

</body>
<script type="text/javascript">
	arr = [10,13,10,64,52,31,24,13]
	var result =[]
	for(var i=0,len=arr.length;i<len;i++){
		if(result.indexOf(arr[i]) == -1) {
			result.push(arr[i])
		}
		//console.log(result)
	}
	console.log(result)
</script>
</html>
