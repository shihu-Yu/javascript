</body>
	<script type="text/javascript">
		var num = 7780;
		var hour = parseInt(num / 3600);
		var minute = parseInt((num % 3600) / 60);
		var second = num  % 60 ;
		if(hour<10){
			hour = ("0" + hour);
		}
		if(minute<10){
			minute = ("0" + minute);
		}
		if(second<10){
			second = ("0" + second);
		}
		console.log(hour +":",minute +":",second);
	</script>

</html>
