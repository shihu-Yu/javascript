<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承练习-拖拽</title>
	
</head>
<body>
	
</body>
<script type="text/javascript">
		function Drag(options){
			this.width = options.width || 100 
			this.height = options.height || 100 
			this.background = options.background || 'red'
			this.elem = null
			this.init()
			this.bindEvent()
			
		}

		Drag.prototype = {
			constructor:Drag,
			init:function(){
				
				this.elem = document.createElement('div')
				this.elem.style.width = this.width + 'px'
				this.elem.style.height = this.height + 'px'
				this.elem.style.background = this.background
				this.elem.style.position = 'absolute'
				this.elem.style.top = '0'
				this.elem.style.left ='0' 
				document.body.appendChild(this.elem)
			},
			bindEvent:function(){
				
				this.elem.onmousedown = function(ev){
					this.disX = ev.pageX - this.elem.offsetLeft
					this.disY = ev.pageY - this.elem.offsetTop
					document.onmousemove = this.handMove.bind(this)
					document.onmouseup = this.handUp
				}.bind(this)
			},
			handMove:function(ev){
				var l = ev.pageX - this.disX
				var t = ev.pageY - this.disY
				this.elem.style.left = l + 'px'
				this.elem.style.top = t + 'px'
			},
			handUp:function(){
				document.onmousemove = null
				document.onmouseup = null
			}
		}

		function limitDrag(options){
			Drag.call(this,options)
		}

		limitDrag.prototype = Object.create(Drag.prototype)
		Object.defineProperty(Drag.prototype,'construct',{
			value:limitDrag
		})

		limitDrag.prototype.handMove = function(ev){
			var l = ev.pageX - this.disX
			var t = ev.pageY - this.disY
			var wh = window.innerWidth
			var wv = window.innerHeight
			var wx = window.pageXOffset
			var wy = window.pageYOffset
			if(l < 0){
				l = 0
			}else if(l > wh  + wx - this.elem.offsetWidth){
				l = wh  + wx - this.elem.offsetWidth
			}

			if(t<0){
				t = 0
			}else if(t > wv + wy -this.elem.offsetHeight){
				t =  wv + wy - this.elem.offsetHeight
			}
			this.elem.style.left = l + 'px'
			this.elem.style.top = t + 'px'
		}


	new limitDrag({
		width:100, 
		height:100,
		background:'red'
	})
	</script>
</html>
