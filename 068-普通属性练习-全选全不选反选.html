<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>068-普通属性练习-全选全不选反选.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.container{
			width: 500px;
			margin:50px auto;
		}
		.btn{
			margin-bottom: 10px;
		}
		.container .btn input{
			margin-right: 10px;
			line-height: 20px;
		}
		li{
			list-style: none;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="btn">
			<input type="button" value="全选" id="btn1">
			<input type="button" value="全不选" id="btn2">
			<input type="button" value="反选" id="btn3">
		</div>
		<ul class="list-wrap">
			<li>
				<input type="checkbox">
				<span>文件标题</span>
			</li>
			<li>
				<input type="checkbox">
				<span>文件标题</span>
			</li>
			<li>
				<input type="checkbox">
				<span>文件标题</span>
			</li>
			<li>
				<input type="checkbox">
				<span>文件标题</span>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var btn1 = document.getElementById('btn1')
	var btn2 = document.getElementById('btn2')
	var btn3= document.getElementById('btn3')
	var allCheckbox = document.querySelectorAll('.list-wrap input')
	console.log(allCheckbox)
	//全选
	btn1.onclick =function(){
		for(var i =0,len=allCheckbox.length;i<len;i++){
			allCheckbox[i].checked = 'checked'
		}
	}
	//全不选
	btn2.onclick =function(){
		for(var i =0,len=allCheckbox.length;i<len;i++){
			allCheckbox[i].checked = ''
		}
	}
	//反选
	btn3.onclick =function(){
		for(var i =0,len=allCheckbox.length;i<len;i++){
			if(allCheckbox[i].checked){
				allCheckbox[i].checked=''
			}else{
				allCheckbox[i].checked='checked'
			}
		}
	}
</script>
</html>
