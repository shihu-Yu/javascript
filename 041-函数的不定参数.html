	<title>041-函数的不定参数.html</title>

</body>
<script type="text/javascript">
	/* 每一个函数都有一个参数数组，数组的名字是arguements  参数数组中的值由调用时传递，按照传递参数的顺序存储在数组之中*/
	function sum(){
		var total = 0
		for(var i=0,len=arguments.length; i < len ; i++){
		total += arguments[i]
	}
	console.log(total)
}
	sum(5,6,5,6,5,6,100000)
</script>
</html>
