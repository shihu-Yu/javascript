<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>面向对象练习-选项卡</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			height: 400px;
			width: 800px;
			margin:50px auto;
		}

		li{
			list-style: none;
			text-align: center;
		}
		.wrap .tab{
			display: flex;
			border-bottom: 1px solid red;
			background-color: #ccc;
			margin-left:10px;
		}
		.wrap .tab li{
			line-height: 40px;
			width: 100px;
			cursor: pointer;
		}
		.tab li:hover{
            color:#F9002B;
        }
		.wrap .tab li.active{
			background-color: red;
			color: #fff;
		}
		.content li{
			display: none;
			text-align: center;
			line-height: 400px;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul id="tab" class="tab">
			<li >商品</li>
			<li>规格与包装</li>
			<li>售后保障</li>
			<li>评价</li>
		</ul>
		<div class="product">
			<ul class="content">
				<li>商品内容</li>
				<li>规格与包装内容</li>
				<li>售后保障内容</li>
				<li>评价内容</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript">
	//首先构造函数以及new一个对象
	function Tab(tabsSelector,contentsSelector){
		
		this.tabs = document.querySelectorAll('.warp .tab li')
		this.contents = document.querySelectorAll('content .tab li')

	}
	

	
	new Tab('.warp .tab li','.wrap .content li')
</script>
</html>
