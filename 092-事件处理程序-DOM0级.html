<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM0级</title>
</head>
<body>
	<p id="box">你是我的眼</p>
	<input type="button" value="点击清除" id="btn">
</body>
<script type="text/javascript">
	//DOM0级
	var elem=document.getElementById('box')
	function fact(){
		this.style.color = 'red'//这里的  this 指向当前元素也就是elem
	}
	function fact1(){
		this.style.fontSize = '30px'
	}
	elem.onclick = fact//这里不能是函数调用  fact()  只能是函数名称  
	//elem.onclick = fact1 //DOM0级一个事件只能制定一个执行程序  否则后面的程序会把前面的覆盖掉。在这里fact1就把fact给覆盖掉了因此只有fact1程序生效 而且DOM0级没有移除事件的属性

	//移除事件
	var btn=document.getElementById('btn')
		function del(){
			elem.onclick = 'null'
	}
	btn.onclick = del
</script>
</html>
