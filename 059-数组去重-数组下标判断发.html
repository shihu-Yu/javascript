<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>059-数组去重-数组下标判断发.html</title>
</head>
<body>

</body>
<script type="text/javascript">
	arr = [7,17,24,27,36,54,27,24,48]
	var result =[]
	for(var i=0,len=arr.length;i<len;i++){
		if(arr.indexOf(arr[i]) == i ){
			result.push(arr[i])
		}
	}
	console.log(result)
</script>
</html>
