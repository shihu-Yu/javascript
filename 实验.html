<script type="text/javascript">
    function debounce(fn,delay){
        var timer = 0
        return function(){
            if(timer){
                clearTimeout(timer)
            }
            timer = setTimeout(fn,delay)
        }
    }
    var i = 0
    var fn = debounce(function(){
         console.log("第"+(++i)+"次触发事件")
}, 1000)
    document.addEventListener('scroll',fn,false)
</script>
