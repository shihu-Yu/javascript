<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定时器练习-数码时钟</title>
	<style type="text/css">
		*{
			padding:0;
			margin: 0;
		}
		body{
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 100vh;
			color: white;
			background-color: rgb(123,123,0);
		}
		#timer{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div id="timer">
		15:43:49
	</div>
</body>
<script type="text/javascript">
	var elem = document.getElementById('timer')
	var timer = 0
	function toStr(num){
		return num < 10 ? '0' + num : '' +num
	}
	function handleTimer(){
		var today = new Date()
		var hours = today.getHours()
		var minutes = today.getMinutes()
		var seconds = today.getSeconds()
		elem.innerHTML = toStr(hours) + ":" + toStr(minutes) + ":" + toStr(seconds)
	}
	timer = setInterval(handleTimer,1000)
	handleTimer()
</script>
</html>
