	//8.动态原型模式

	function Person(name,age){
		//所有变化的属性和方法都可以写在构造器中
		this.name = name;
		this.age = age ;
		if(!this.LEGS){
        Person.prototype.LEGS = 2;
    }
    if(!this.sayHi){
        Person.prototype.sayHi = function(){
            console.log('Hello, I am ' + this.name+ ', I am '+this.age+' years old, and '+'I have '+this.LEGS+' legs');
        }
    }    
}
