<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件练习-让其他元素感知事件</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   <div id="box1">box1</div>
   <div id="box2">box2</div>
   <div id="box3">box3</div>
</body>
 <script type="text/javascript">
    var box1 = document.getElementById('box1')
    var box2 = document.getElementById('box2')
    var box3 = document.getElementById('box3')
    var elem = new Event('test')
    box2.addEventListener('test',function(){
        this.style.color = 'red'
    })
   box3.addEventListener('test',function(){
        this.style.color = 'red'
   })

    box1.addEventListener('click',function(ev){
        this.style.color = 'red'
        box2.dispatchEvent(elem)
        box3.dispatchEvent(elem)
    })
 </script>
</html>
