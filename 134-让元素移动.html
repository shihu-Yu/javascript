<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>让元素移动</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: rgba(123,123,0,0.8);
			position: absolute;
			top: 100px;
			left: 0;
		}
	</style>
</head>
<body>
	<button id="btn">加速</button>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var box = document.getElementById('box')
	var btn = document.getElementById('btn')
	var timer = 0
	btn.onclick = function(){
		clearInterval(timer)
		timer = setInterval(function(){
		if(box.offsetLeft == 600){
			clearInterval(timer)
		}
		box.style.left = 5 + box.offsetLeft + 'px' 
	},50)
	}
	
</script>
</html>
