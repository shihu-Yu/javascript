<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>065-获取节点树元素练习-隐藏父元素.html</title>
</head>
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	.wrap{
		width: 600px;
		height: 400px;
		border:1px solid black;
		margin:50px auto;
	}
	li{
		list-style: none;
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		line-height: 60px;
		border:1px dashed gray;
	}
	.btn{
		cursor: pointer;
		color: blue;
	}
</style>
<body>
	<ul class="wrap">
		<li>
			<span class="nr">我是内容1</span>
			<span class="btn">隐藏</span>
		</li>
		<li>
			<span class="nr">我是内容2</span>
			<span class="btn">隐藏</span>
		</li>
		<li>
			<span class="nr">我是内容3</span>
			<span class="btn">隐藏</span>
		</li>
		<li>
			<span class="nr">我是内容4</span>
			<span class="btn">隐藏</span>
		</li>
	</ul>
</body>
<script type="text/javascript">
	var btns =document.querySelectorAll('.btn')
	for(var i=0,len=btns.length;i<len;i++){
		btns[i].onclick = function(){
			this.parentNode.style.display ='none'
		}
	}
</script>
</html>
