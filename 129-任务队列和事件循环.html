<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务队列和事件循环</title>
</head>
<body>
	<input type="button" id="btn" value="点击">
</body>
<script type="text/javascript">
	var btn = document.getElementById('btn')
	var i = 0
	btn.onclick = function(){
		i++
		console.log(i)
	}
	setTimeout(function(){
		console.log(i)
	},2000)
	console.log(i)
</script>
</html>
