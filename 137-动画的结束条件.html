<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>正向和反向合并</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: rgba(123,123,0,0.8);
			position: absolute;
			top: 100px;
			left: 1000px;
		}
		.line{
		    width: 1px;
		    height: 600px;
		    background-color: #000;
		    position: absolute;
		    top:50px;
		    left:600px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	 <div class="line"></div>
</body>
<script type="text/javascript">
	var box = document.getElementById('box')
	var btn = document.getElementById('btn')
	var timer = 0
	btn.onclick = function(){
		clearInterval(timer)

		var speed = 0
		timer = setInterval(function(){
		if(box.offsetLeft < 600){
			speed = 13
		}
		if (box.offsetLeft > 600) {
			speed = -13
		}
		if(Math.abs(box.offsetLeft - 600) < Math.abs(speed)){
			box.style.left = '600px'
			clearInterval(timer)
		}else{
			box.style.left = speed + box.offsetLeft + 'px' 
			}
		},50)
	}
	
</script>
</html>
