<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>防止冒泡练习-下拉菜单</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		#wrap{
			width: 200px;
			margin:50px auto;
		}
		#main-menu{
			width: 60px;
			height: 20px;
			background-color: green;
			display: flex;
			justify-content: center;
		}
		#sub-menu{
			width: 60px;
			height: 150px;
			display: flex;
			justify-content: center;
			background-color: gray;
			display: none;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="main-menu">主菜单</div>
		<div id="sub-menu">子菜单</div>
	</div>
</body>
<script type="text/javascript">
	var mainMenu = document.getElementById('main-menu')
	var subMenu = document.getElementById('sub-menu')
	

	mainMenu.onclick = function(ev){
		subMenu.style.display = 'block'
		 ev.stopPropagation()
	}
	document.onclick = function(ev){
		subMenu.style.display = 'none'
	}
	subMenu.onclick = function(ev){
        ev.stopPropagation()
    }
</script>
</html>
