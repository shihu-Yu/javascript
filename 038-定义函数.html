<!DOCTYPE html>

	<meta charset="utf-8">
	<title>038-定义函数.html</title>

</body>
<script type="text/javascript">
	//函数声明
	function sayHi(name){
		console.log('hello,' + name)
	}

	//函数没有重载，对于两个同名函数，后面的会覆盖前面的
	/*function sayHi(name){
	console.log('hi,' + name)
	}*/
	sayHi('lilei')
	sayHi('hanmeimei')
	sayHi('bob')
	sayHi('marry')

	//函数表达式
	var  sayHi=  function(name){
    console.log('hello,' + name)
};
	sayHi('lilei')
	sayHi('hanmeimei')
	sayHi('bob')
	sayHi('marry')

	//Function构造函数
	var sayHi = new Function('name',"console.log('hello,' + name)")
	sayHi('lilei')
	sayHi('hanmeimei')
	sayHi('bob')
	sayHi('marry')

	/*理解函数
	函数是对象,函数名是指向函数的指针
	函数名也是变量名
	函数没有重载，对于两个同名函数，后面的会覆盖前面的
	*/
</script>
</html>
