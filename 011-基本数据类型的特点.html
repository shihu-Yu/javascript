<script type="text/javascript">
	var a = 1;
	console.log(a);//基本类型访问的是变量的实际值
	/*
	var a = 1;
	a.name = xixi;
	console.log(a);
	基本类型不能动态的添加属性
	*/
	var c = a;
	a = 2;
	console.log(c);

	//Undefined和Null是一种数据类型,而undefined和null是值,是一个常量document.getElementById()
