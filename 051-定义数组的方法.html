	var num = [1,2,3,[11,22,[111,222,333]]]//数组是可以嵌套的， 通过数组的嵌套可以创建多维数组
	console.log(num)
	console.log(num[1])//输出结果是2
	console.log(num[3][1])  //输出结果是22
	console.log(num[3][2][1])  //输出结果为222 [3]代表的是数组[11,22]的下标    [2]  代表的是数组[111,222,333]的下标   [1]代表的是222的下标
