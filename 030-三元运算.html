<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三元运算</title>
</head>
<body>
</body>
<script type="text/javascript">
	/*条件成立执行语句1,否则执行语句2
	条件运算符?和:是一个整体,不能分开使用
	三元运算的返回值就是执行语句的结果*/
	var a = prompt('请您输入一个数字')
	a = parseFloat(a)
	a < 0 ? alert('这是一个负数'): alert('这是一个正数')
	//b = 51;
	//b <= 50 ? alert('b') : alert('bb');
</script>
</html>
