<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Math对象</title>
</head>
<body>

</body>
<script type="text/javascript">
	/*
	Math.abs(x)	返回x的绝对值。
	Math.ceil(x)	返回x向上取整后的值。
	Math.floor(x)	返回x向下取整后的值。
	Math.max([x[,y[,…]]])	返回0个到多个数值中最大值。
	Math.min([x[,y[,…]]])	返回0个到多个数值中最小值。
	Math.random()	返回0到1之间的伪随机数.包括0但是不包括1。
	Math.round(x)	返回x四舍五入后的整数。
	Math.PI	圆周率
	*/


	/*
	var x = -5
	var y = 5
	console.log(Math.abs(x))
	console.log(Math.abs(y))
	*/
	/*
	var x = 1.9
	console.log(Math.ceil(x))//向上取整
	console.log(Math.floor(x))//向下取整
	*/

	console.log(Math.max(1, 3, 2))
	console.log(Math.min(1, 3, 2))
	/*
	console.log(Math.random())//返回0到1之间的伪随机数.包括0但是不包括1。
	*/
	var x = 5.3
	var y = 5.6
	console.log(Math.round(x))
	console.log(Math.round(y))

	console.log(Math.PI)

</script>
</html>
