<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>043-匿名函数.html</title>
</head>
<body>

</body>
<script type="text/javascript">
	(function(n1,n2){
		var sum =n1+n2
		console.log(sum)
	})(4,5)//这里的括号()是用来调用匿名函数的

	/*
	匿名函数的作用
	1.绑定事件
	2.对象的属性值
	3.回调函数
	4. 函数的返回值
	5. 模仿块级作用域
	6. 实现闭包
	这些作用会在后续的章节里逐一的介绍。
	*/
</script>
</html>
