<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>观察者模式(发布订阅者模式)</title>
</head>
<body>

</body>
<script type="text/javascript">
	(function(w){
		function Teacher(name){
			this.name = name
			this.students = []
		}
		Teacher.prototype = {
			constructor:Teacher,
			register:function(student){
				this.students.push(student)
			},
			publish:function(task){
				for(var i = 0,len = this.students.length;i<len;i++){
					this.students[i].listen(task)
				}
			}
		}
		w.Teacher = Teacher
	})(window);

	(function(w){
		function Student(name,teacher){
			this.name = name
			teacher.register(this)
		}
		Student.prototype = {
			constructor:Student,
			listen:function(task){
				console.log(this.name + '收到' + task)
			}
		}
		w.Student = Student
	})(window);




	var t1 = new Teacher('Tom')
	var s1 = new Student('李雷',t1)
	var s2 = new Student('韩梅梅',t1)
	t1.publish('写代码')
	console.log(t1)
</script>
</html>
