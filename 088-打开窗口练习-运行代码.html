<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>打开窗口练习-运行代码.html</title>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			margin-top: 50px;
		}
		#btn{
			
			width: 150px;
			height: 40px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<textarea id="txt" cols="60" rows="20"></textarea>
		<input type="button" value="运行代码" id="btn">
	</div>
</body>
<script type="text/javascript">
	var txt = document.getElementById('txt')
	var btn = document.getElementById('btn')
	btn.onclick = function(){
		var val = txt.value
		var win = window.open()
		win.document.write(val)
	}
</script>
</html>
