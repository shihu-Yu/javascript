<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>共通事件属性</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#father{
			width:300px;
			height: 300px;
			margin:50px auto;
			border:1px solid black;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#son{
			width:100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script type="text/javascript">
	var elem = document.getElementById('father')
	var elem1 = document.getElementById('son')
	elem1.addEventListener('click',function(event){
    console.log(event.currentTarget)//event.currentTarget: 绑定事件的对象 输出结果时son的盒子
})
	elem1.addEventListener('click',function(event){
    console.log(event.target)//event.target: 事件源对象,即触发事件的对象 输出结果时son的盒子
})
	elem.addEventListener('click',function(event){
    console.log(event.currentTarget)////event.currentTarget: 绑定事件的对象  输出结果时father的盒子
})
	elem.addEventListener('click',function(event){
    console.log(event.target)////event.target: 事件源对象,即触发事件的对象 输出结果时son的盒子 虽然绑定的时father但是是由son触发的因此输出结果时son
})


	elem.addEventListener('click',function(event){
    console.log(event.type)//event.type: 现在的事件类型是什么
})
</script>
</html>
