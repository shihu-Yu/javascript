<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>010-数据类型-基本数据类型.html</title>
</head>
<body>
</body>
	<script type="text/javascript">
		var a;
		console.log(a);
		console.log(typeof a)
		var b = null;
		console.log(b);
		console.log(typeof b);
		var c = 1.3;
		console.log(c);
		console.log(typeof c);
		var d = 'abcde';
		console.log(d);
		console.log(typeof d);
		/*var e = true;
		console.log(e);
		console.log(typeof e);
		*/
		/*
		Undefined	未定义	1.未定义类型只有一个值undefined,这个值的意思是变量没有定义
		2.未定义有两种情况,一个是真的没有定义,一个是定义了但是没有赋值
		Null	空对象	空对象类型只有一个值null,代表一个空对象指针
		Number	数字类型	用来表示数字,数字包括整数和小数(也叫浮点数或者双精度数)
		String	字符串类型	用单引号或者双引号括起来的字符序列,单引号和双引号表示的字符串完全一样,一般推荐用单引号
		Boolean	布尔类型	1.布尔型也被称为逻辑值类型或者真假值类型
		2.布尔型只能够取真（true）和假（false）两种数值
		3.所有类型的值都可以表示布尔值,其中真有true,非零数字,非空字符,非空对象,假有false,数字零,空字符,null,undefined
		*/
	</script>
</html>
