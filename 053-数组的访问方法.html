<script type="text/javascript">
	var a = [1,2,3,4,5,]
	var b =[22,33,]
	//console.log(a.join('+'))//	作用	用指定的字符把数组的每一项连接成字符串  返回值为连接成的字符串  此时为 1+2+3+4+5


	//console.log(a.concat(b)) //数组1.concat(数组2)	作用 把数组1和数组2合并生成一个新的数组 返回值  为合并后的新数组 此时为[1, 2, 3, 4, 5, 22, 33]


	//console.log(a.slice(1,3)) //slice(起始下标，结束下标)  作用  抽取当前数组(包含起始数据,不包含结束数据)的元素创建一个新数组 即  [起始下标，结束下标)此时不包括 4   返回值 创建的新数组 此时为 [2,3]

	//console.log(a.indexOf(5,1))//indexOf(查找项,起始下标) 从起始下标开始在数组中从前向后查找查找项	返回查找到全等匹配的数组的第一个下标,如果没有找到返回-1

	console.log(a.lastIndexOf(3,4)) //lastIndexOf(查找项,起始下标)  从起始下标开始在数组中从后向前查找查找项	返回查找到全等匹配的数组的第一个下标,如果没有找到返回-1
	console.log(a)
</script>
