<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>单例介绍-皇帝上朝</title>
</head>
<body>

</body>
<script type="text/javascript">

	(function(w){

		var king = null;//这里的king不是函数King
		function King(name){
			if(!king){
				this.name = name;
				this.id = Math.random();
				king = this;
			}
			return king;
		}

		King .prototype = {
			construct:King,
			work:function(){
				console.log(this.name + this.id + '说:有本早奏,无本退朝')
			}
		}
		w.King = King;
	})(window);

	for(var i =1 ;i<=5;i++){
		new King('秦始皇').work()
	}
</script>
</html>
