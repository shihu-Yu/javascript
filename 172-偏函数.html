	<title>偏函数</title>

<script type="text/javascript">
	//偏函数
	function generateEmployee(city){
		return function(department,name){
			return city + department + name
		}
	}

	var generateBeijingEmployee = generateEmployee('北京')

	var s1 = generateBeijingEmployee ('销售部','李四')
	console.log(s1)
</script>
</html>
