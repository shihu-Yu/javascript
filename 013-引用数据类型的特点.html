<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>013-引用数据类型的特点.html</title>
</head>
<body>
</body>
<script type="text/javascript">
	var elem = {
		username:'dayu'
	}
	elem.age = 18;
	var b = elem
	console.log(b);
	/*引用数据类型的特点
	引用类型主要指保存在内存中的对象，包括对象，数组，函数
	引用数据访问的是引用，引用是只想内存的一个指针
	引用类型可以动态的添加属性
	引用类型复制时不会创建新的空间，只是复制了一个新的引用
	*/
</script>
</html>
