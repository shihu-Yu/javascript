<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>利用对象属性唯一的特征去除数组重复值</title>
</head>
<body>

</body>
<script type="text/javascript">
	var arr = [12,24,1,12,64,24,73,52,6,12]
	function uniqueArray(arr){
		var result = []
		var obj = {}
		for(var i = 0,len = arr.length;i<len;i++){
			obj[arr[i]] = i
		}
		for(var attr in obj){
			result.push(attr)
		}
		console.log(result)
	}
	uniqueArray(arr)
</script>
</html>
