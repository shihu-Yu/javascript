<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>获取表单元素</title>
</head>
<body>
	<form action="http:www.baidu.com" id="form1" >
		<input type="text" name="username">
		<input type="text" name="username">
		<input type="password" name="password">
	</form>
</body>
<script type="text/javascript">
	//可以使用获取DOM节点元素的方法来获取元素

	/*例如
	var form1 = document.getElementsByName('username')
	console.log(form1)
	*/

	//还可以通过表单.elements获取

	var form1 = document.forms[0]
	console.log(form1)
	console.log(form1.elements)//返回的是一个集合

	//方法1 表单.elements[下标]
	console.log(form1.elements[0])
	console.log(form1.elements[1])
	//方法2 表单.elements.元素名称
	console.log(form1.elements["username"])
	console.log(form1.elements.username)//当有name属性一样的 会把他们返回在一个集合  （用元素名称获取表单元素时,同名的表单元素返回一个节点集合）

	//表单元素.form 代表表单元素所在的form元素
	var elem = form1.elements[1]
	console.log(elem.form)//返回的是其所在的form父元素
</script>
</html>
