<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原子筛选</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 600px;
            margin: 50px auto;
            padding: 5px;
        }
        .action-bar{
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
        }
        #sub-btn{
            width: 100px;
            font-size: 30px;
        }
        li{
            list-style: none;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            line-height: 40px;
            border-bottom: 1px dashed #ccc;
        }
        .del-btn{
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="action-bar">
            <textarea  id="text" cols="30" rows="10"></textarea>
            <input type="button" value="发布" id="sub-btn">
        </div>
        <ul id="contents">
        
        </ul>                           
    </div>
</body>
<script>
    var subBtn = document.getElementById('sub-btn')
    var text = document.getElementById('text')
    var contents = document.getElementById('contents')
    subBtn.onclick = function(){
       var val = text.value
       //val = val.replace(/草|尼玛|嘿嘿嘿/g,'*')//过滤敏感词

       val = val.replace(/<[^<>]+>/,'*')//过滤HTML标签
       var elemLi = document.createElement('li')
       var elemSpan = document.createElement('span')
       elemSpan.innerHTML = val
       elemLi.appendChild(elemSpan)

       var btnSpan = document.createElement('span')
       btnSpan.innerHTML = '删除'
       btnSpan.className = 'del-btn'

       btnSpan.onclick = function(){
            contents.removeChild(elemLi)
       }

       elemLi.appendChild(btnSpan)

       contents.insertBefore(elemLi,contents.firstChild)

       text.value = ''
    }
</script>
</html>
