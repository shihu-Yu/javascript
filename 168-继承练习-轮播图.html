<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承练习-轮播图</title>
	<style type="text/css">
	*{
		padding: 0;
		margin:0;
	}
	.wrap{
	    margin: 50px auto;
	    position: relative;
	    overflow: hidden;
	}
	.wrap .list{
		list-style: none;

	}
	.wrap.fade .list  .items{
		position: absolute;
		top: 0;
		left: 0; 
		opacity: 0;
		transition: opacity .3s;
	}
	.wrap.fade .list .items.show{
		opacity: 1;
	}
/* -------滑入滑出移动效果-------*/
	
	.wrap.slide .carouselImgs{
		position: absolute;
		left: 0;
		top: 0;
	}
	.wrap.slide .items{
		left: 100%;
	}
	.wrap.slide .itmes.show{
		left: 0;
	}
	.wrap.slide .itmes.hide-left{
		left: -100%;
	}
	.wrap.slide .itmes.hide-right{
		left: 100%;
	}
	.wrap.slide .list.move-left{
		animation: moveLeft 0.3s;
	}
	.wrap.slide .list.move-right{
		animation: moveRight 0.3s;
	}

	@keyframes moveLeft{
		from{
			left: 0;
		}to{
			left: -100%;
		}
	}
	@keyframes maveRight{
		from{
			left: 0;
		}to{
			left: 100%;
		}
	}

/*-----滑入滑出移动效果---------*/
	.wrap .list li img{
	    width: 100%;
	    height: 100%;
	}
	.arrow{
	    position: absolute;
	    top:50%;
	    width: 40px;
	    line-height: 80px;
	    background-color: rgba(0,0,0,0.5);
	    margin-top: -40px;
	    font-size: 30px;
	    text-align: center;
	    color: #fff;
	    cursor: pointer;
	    user-select: none;            
	}
	.arrow:hover{
	  background-color: rgba(0,0,0,0.2);  
	}
	.left-arrow{
	    left:0;
	}
	.right-arrow{
	    right:0;
	}
	.btns{
	    list-style: none;
	    position: absolute;
	    right: 50px;
	    bottom: 20px;
	}
	.btns li{
	    float: left;
        width: 30px;
        line-height: 30px;
        text-align: center;
        background-color: rgba(0,0,0,0.5);
        margin-right: 10px;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
        user-select: none;        
	}
	.btns .active{
		opacity: 0.5;
	}
	.btns li:hover{
	    background-color: rgba(0,0,0,0.2);
	} 
	</style>
</head>
<body>

</body>
<script type="text/javascript">

	//父类  淡入淡出效果
	function Carousel(options){
		console.log(this)
		this.wrap = document.getElementById(options.id)
		this.width = options.width 
		this.height =options.height 
		this.len = options.imgs.length
		this.imgs = options.imgs
		this.playInterval = options.playInterval
		this.activeIndex = 0
		this.now = 0
		this.carouselImgs = null
        this.leftArrow = null
        this.rightArrow = null
        this.btns = null
		this.init()
		this.bindEvent()

		if(this.playInterval){
			this.autoPlay()
		}
	}
	Carousel.prototype = {
		constructor:Carousel,
		init:function(){
			this.wrap.className = 'wrap fade'
			this.wrap.style.width = this.width + 'px'
			this.wrap.style.height = this.height + 'px'
			this.carouselImgs = document.createElement('ul')
			this.carouselImgs.className = 'list'
			this.rightArrow = document.createElement('span')
			this.rightArrow.className = 'right-arrow arrow'
			this.rightArrow.innerHTML = '&gt;'
			this.leftArrow = document.createElement('span')
			this.leftArrow.className = 'left-arrow arrow'
			this.leftArrow.innerHTML = '&lt;'
			this.btns = document.createElement('ul')
			this.btns.className = 'btns'
			for(var i =0;i < this.len;i++){
				var btn = document.createElement('li') 
				var carouselItem = document.createElement('li')
				btn.innerHTML = i+1
				btn.index = i
			
				if(this.activeIndex == i){
					carouselItem.className = 'show items '
					btn.className = 'active'
				}else{
					carouselItem.className = 'items'
				}
				var img = document.createElement('img')
				img.src = this.imgs[i]
				carouselItem.appendChild(img)
				this.carouselImgs.appendChild(carouselItem)
				this.btns.appendChild(btn)
			}
			
			this.wrap.appendChild(this.carouselImgs)
			this.wrap.appendChild(this.rightArrow)
			this.wrap.appendChild(this.leftArrow)
			this.wrap.appendChild(this.btns)
		},
		bindEvent:function(){
			this.rightArrow.onclick = function(){
				this.now++
				this.setCorrectIndex()
				this.tab()
				
			}.bind(this)
			
			this.leftArrow.onclick = function(){
                this.now--
                this.setCorrectIndex()
                this.tab()
            }.bind(this)

            this.btns.onclick = function(ev){
            	if(ev.target.tagName == 'LI'){
            		if(ev.target != this.activeIndex){

            			this.now = ev.target.index
            			this.tab()
            		}
            	}
            }.bind(this)
		},
		tab:function(){
			
		var carouselImgsChildren = this.carouselImgs.children
		var btnsChildren = this.btns.children
			carouselImgsChildren[this.activeIndex].className = 'items'
			carouselImgsChildren[this.now].className = 'items show'

			btnsChildren[this.activeIndex].className = 'none'
			btnsChildren[this.now].className = 'active'
			this.activeIndex = this.now
		},
		 setCorrectIndex:function(){
		 	if(this.now >= this.len){
		 		this.now = 0
		 	}
		 	if(this.now < 0){
		 		this.now = this.len - 1
		 	}
		 },
		 autoPlay:function(){
		 	var timer = 0
		 	timer = setInterval(this.rightArrow.onclick,this.playInterval)
		 	this.wrap.onmouseenter = function(){
		 		clearInterval(timer)
		 	}
		 	this.wrap.onmouseleave = function(){
		 		timer = setInterval(this.rightArrow.onclick,this.playInterval)
		 	}.bind(this)
		 }
	}
