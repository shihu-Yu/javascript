<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标事件</title>
	<style type="text/css">
		#father{
			width: 300px;
			height: 300px;
			background-color: green;
			margin:50px auto;
			position: relative;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: maroon;
			position: absolute;
			top:50%;
			margin-top: -50px;
			margin-left:100px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script type="text/javascript">
	var elem = document.getElementById('father')
	//click 点击鼠标(是指按下鼠标和抬起鼠标一套完整的动作之后触发事件)
	document.addEventListener('click',function(){
		console.log('click')
	},false)
	//mousedown 鼠标按下(按下鼠标时触发)
	document.addEventListener('mousedown',function(){
		console.log('mousedown')
	},false)
	// mouseup 鼠标抬起 (按下鼠标之后抬起鼠标时触发)
	document.addEventListener('mouseup',function(){
		console.log('mouseup')
	},false)
	//mousewheel 滚动鼠标
	document.addEventListener('mousewheel',function(){
		console.log('mousewheel')
	},false)
	//鼠标穿过事件源对象或其子元素时	鼠标穿过子元素时也会触发 
	/*
	elem.addEventListener('mouseover',function(){
		console.log('mouseover')
	},false)
	*/

	//mouseenter	鼠标穿过事件源对象时  只有进入父元素时才会出发，对父元素中的子元素无反应
	elem.addEventListener('mouseenter',function(){
		console.log('mouseenter')
	},false)
	//鼠标穿过事件源对象或其子元素时	鼠标离开父元素中的子元素时也会触发
	elem.addEventListener('mouseout',function(){
		console.log('mouseout')
	},false)
	//鼠标离开事件源对象时  只有离开父元素时才会出发，离开父元素中的子元素但没有离开父元素时无反应
	elem.addEventListener('mouseleave',function(){
		console.log('mouseleave')
	},false)

	//contextmenu	右键菜单 点击鼠标右键时就会触发
	document.addEventListener('contextmenu',function(){
		console.log('contextmenu')
	},false)
</script>
</html>
